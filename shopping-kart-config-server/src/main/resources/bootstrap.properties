spring.application.name=config-server-client

#Active Profile - will relate to development properties file in the server.
#If this property is absent then default profile will be activated which is
#the property file without any environment name at the end.

spring.profiles.active=development

# this is the default, for inject value of msg in Message controller

spring.cloud.config.uri=http://localhost:8888


#Server port
server.port = 8888

#Git repo location.
#spring.cloud.config.server.git.uri=https://github.com/Hanuman-wipro/shopping_kart_config_service.git
spring.cloud.config.server.git.uri= https://github.com/Hanuman-wipro/shopping_kart_config_service.git
#spring.cloud.config.server.git.username: Hanuman-wipro
#spring.cloud.config.server.git.password: July@123456789

#Disable security of the Management endpoint
management.security.enabled=false